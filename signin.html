<!doctype html>
<html lang="en">
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8" />
	<meta name="author" content="Skynetch" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />

	<link rel="icon" type="image/png" href="./favicon.png"/>

	<!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

	<!-- Stylesheets
	============================================= -->
	<link rel="stylesheet" href="vendor/materialize/css/materialize.min.css" type="text/css" />
	<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="vendor/animate.css/animate.min.css" type="text/css" />
	<link rel="stylesheet" href="vendor/fancybox/jquery.fancybox.min.css" type="text/css" />
	<link rel="stylesheet" href="vendor/fontawesome/css/all.min.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />

	<link rel="stylesheet" href="css/custom.css" type="text/css" />

	<!-- Document Title
	============================================= -->
	<title>Sign In - Fortis Responsive HTML5 Template</title>
</head>
<body>	
	<!-- PreLoader -->
	<div id="loader-wrapper">
		<div id="loader"></div>
		<div class="loader-section section-left"></div>
		<div class="loader-section section-right"></div>
	</div>
	<!-- end: PreLoader -->
	<div class="page-wrapper">
		<!-- Overlay -->
		<div class="overlay"></div>
		<!-- end: Overlay -->
		<!-- Content -->
		<div class="page-main">
			<div class="account-signin">
				<div class="row">
					<div class="col-lg-6 px-lg-5 d-flex justify-content-center">
						<div class="container-half lg-up">
							<div class="snt-section sm-padding mh-100vh d-flex justify-content-center flex-column">
								<div class="logo-container mb-6">
									<a href="./" class="logo"><img src="./images/header/logo-black.png" alt="" /></a>
								</div>
								<h4 class="page-title fw-400 mb-2">
									<span>Signin your Fortis Account</span>
								</h4>
								<p class="fs-18 mb-4">Login to your account.</p>
								<div class="social-signup mb-5">
									<div class="row g-3">
										<div class="col-lg-6">
											<a href="javascrip:void(0)" class="signin-social signin-facebook"><i><img src="./images/others/icon-facebook.png" alt="" /></i><span>Sign in with Facebook</span></a>
										</div>
										<div class="col-lg-6">
											<a href="javascrip:void(0)" class="signin-social signin-google"><i><img src="./images/others/icon-google.png" alt="" /></i><span>Sign in with Google</span></a>
										</div>
									</div>
								</div>
								<form id="form-signin" method="post" action="#">
									<div class="row mb-4">
										<div class="col form-field">
											<label for="email">Email Address</label>
											<input id="email" type="email" class="browser-default form-control form-control-lg" placeholder="user@skynetch.com" />
										</div>
									</div>
									<div class="row mb-4">
										<div class="col form-field">
											<label for="password">Password</label>
											<input id="password" type="password" class="browser-default form-control form-control-lg" />
										</div>
									</div>
									<div class="row mb-4">
										<div class="col form-field">
											<label>
												<input type="checkbox" class="filled-in" />
												<span>Stay loged in. *</span>
											</label>
										</div>
									</div>
									<div class="row align-items-center g-lg-5">
										<div class="col form-field">
											<button class="button w-100"><span>Sign in</span></button>
										</div>
										<div class="col form-field">
											<a href="./signup.html" class="mouse-over-line"><span>Donâ€™t have account ?</span></a>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<div class="col-lg-6">
						<figure class="effect background-zoom slow img-cover d-none d-lg-block h-100 position-relative">
							<img src="./images/others/signin-bg.jpg" class="position-absolute" alt="" />
						</figure>
					</div>
				</div>
			</div>
		</div>
		<!-- end: Content -->
	</div>
	<!-- Plugins -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/fancybox/jquery.fancybox.min.js"></script>
	<script src="vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
	<script src="vendor/lazyload/lazyload.min.js"></script>
	<script src="vendor/feathericons/feather.min.js"></script>
	<script src="vendor/materialize/js/materialize.min.js"></script>
	<!-- Template functions -->
	<script src="js/script.js"></script>
</body>
</html>
